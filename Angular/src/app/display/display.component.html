<form class="cand-form" #candForm="ngForm" (ngSubmit)="onSubmit(candForm)">
    <input type="hidden" name="candID" #candID="ngModel" [(ngModel)]="candidateService.selectedCandidate.CandidateID">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="candidateService.selectedCandidate.CandidateName"
          placeholder="Name" required>
        <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" name="CandidateDOB" #CandidateDOB="ngModel" [(ngModel)]="candidateService.selectedCandidate.CandidateDOB" placeholder="Candidate DOB">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="CandidateDomain" #CandidateDomain="ngModel" [(ngModel)]="candidateService.selectedCandidate.CandidateDomain" placeholder="Candidate Domain">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="CandidateProfileDoc" #CandidateProfileDoc="ngModel" [(ngModel)]="candidateService.selectedCandidate.CandidateProfileDoc" placeholder="Candidate Profile Doc">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <button [disabled]="!candForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
          <i class="fa fa-floppy-o"></i> Submit</button>
      </div>
      <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(candForm)">
          <i class="fa fa-repeat"></i> Reset</button>
      </div>
    </div>
  </form>
